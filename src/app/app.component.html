<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sideleft (closeToggle)="sidenav.close()"></app-sideleft>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (openToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
